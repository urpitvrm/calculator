<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clc">
        <h1>Calculator</h1>
        <input type="text" id="input" class="input">

        <div class="tt">
            <div class="t" id="0">%</div>
            <div class="t" id="1">C</div>
            <div class="t" id="2">X</div>
            <div class="t" id="3">/</div>

            <div class="t" id="4">7</div>
            <div class="t" id="5">8</div>
            <div class="t" id="6">9</div>
            <div class="t" id="7">*</div>

            <div class="t" id="8">4</div>
            <div class="t" id="9">5</div>
            <div class="t" id="10">6</div>
            <div class="t" id="11">-</div>

            <div class="t" id="12">1</div>
            <div class="t" id="13">2</div>
            <div class="t" id="14">3</div>
            <div class="t" id="15">+</div>

            <div class="t" id="16">00</div>
            <div class="t" id="17">0</div>
            <div class="t" id="18">.</div>
            <div class="t" id="19">=</div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
